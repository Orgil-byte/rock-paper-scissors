<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="result">
      <div class="computer">
        <div class="scoreDisplay">
          <span id="computerScoreDisplay">0</span>
        </div>
        <div id="computerDisplay">AI</div>
      </div>
      <div class="player">
        <div class="scoreDisplay">
          <span id="playerScoreDisplay">0</span>
        </div>
        <div id="playerDisplay">YOU</div>
      </div>
    </div>
    <div class="result-display">
      <p id="resultDisplay" class="winLoseDraw"></p>
      <div id="buttonForRes">
        <button id="nextRound">Next round</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div class="choices" id="buttons">
      <button onclick="playGame(`rock`)" class="rock background-image"></button>
      <button
        onclick="playGame(`paper`)"
        class="paper background-image"
      ></button>
      <button
        onclick="playGame(`scissors`)"
        class="scissors background-image"
      ></button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
